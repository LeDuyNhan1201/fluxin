services:
  # --------- OpenTelemetry Collector ---------
  otel-collector:
    image: otel/opentelemetry-collector-contrib:${OTEL_COLLECTOR_DOCKER_TAG:-latest}
    container_name: otel-collector
    depends_on:
      tempo:
        condition: service_healthy
      prometheus:
        condition: service_healthy
    ports:
      - "8888:8888"
      - "8889:8889"
      - "4317:4317" # otlp grpc
      - "4318:4318" # otlp http
    networks:
      - fluxin-network
    command: [ "--config=/etc/otelcol-config.yml", "--feature-gates=pkg.translator.prometheus.NormalizeName"]
    restart: unless-stopped
    volumes:
      - ./otel-collector/otelcol-config.yml:/etc/otelcol-config.yml

  # --------- Prometheus ---------
  prometheus:
    image: prom/prometheus:${PROMETHEUS_DOCKER_TAG:-latest}
    container_name: prometheus
    depends_on:
      broker1:
        condition: service_healthy
    ports:
      - "9090:9090"
    networks:
      - fluxin-network
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --storage.tsdb.retention.time=1h
      - --web.enable-remote-write-receiver
      - --web.enable-lifecycle
      - --web.route-prefix=/
      - --enable-feature=exemplar-storage
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:9090/status || exit 1
      interval: 5s
      start_period: 10s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro

  # --------- Grafana ---------
  grafana:
    image: grafana/grafana:${GRAFANA_DOCKER_TAG:-latest}
    container_name: grafana
    depends_on:
      broker1:
        condition: service_healthy
    ports:
      - "3000:3000"
    networks:
      - fluxin-network
    healthcheck:
      test: wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1
      interval: 5s
      start_period: 10s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - ./grafana/provisioning/dashboards:/etc/grafana/provisioning/dashboards:ro
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: true
      GF_AUTH_ANONYMOUS_ORG_ROLE: Admin
      GF_AUTH_DISABLE_LOGIN_FORM: true

  # --------- Grafana Loki ---------
  loki:
    image: grafana/loki:${GRAFANA_DOCKER_TAG:-latest}
    container_name: loki
    ports:
      - "3100:3100"
    networks:
      - fluxin-network
    command: -config.file=/etc/loki/local-config.yaml
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3100/ready" ]
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/loki-config.yaml:ro
      - loki-data:/loki

  # --------- Grafana Tempo ---------
  init-tempo:
    image: &tempoImage grafana/tempo:${GRAFANA_DOCKER_TAG:-latest}
    user: root
    entrypoint:
      - "chown"
      - "10001:10001"
      - "/var/tempo"
    restart: no
    volumes:
      - ./tempo/data:/var/tempo

  tempo:
    image: *tempoImage
    container_name: tempo
    depends_on:
      init-tempo:
        condition: service_completed_successfully
    ports:
      - "3200:3200"   # tempo
      - "9095:9095" # tempo grpc
    networks:
      - fluxin-network
    command: [ "-config.file=/etc/tempo.yaml" ]
    healthcheck:
      test: [ "CMD", "wget", "--spider", "-q", "http://localhost:3200/ready" ]
      interval: 10s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped
    volumes:
      - ./tempo/tempo.yaml:/etc/tempo.yaml:ro
      - tempo-data:/var/tempo

volumes:
  loki-data:
  tempo-data:
